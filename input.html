<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
</head>
<body>
    <center>

        <!-- Text Type -->
      <input type="text">
      <br>
      <!-- This tag allow serval email addrrss  -->
      <input type="email">
      <br>
      <!-- This tag only using Number -->
      <input type="number">
      <br>
      <!-- This color tag create coloring options -->
      <input type="color">
      <br>
      <!-- This tag show dynamic keybord like tellifone nuber keys mostly device show the number key -->
      <input type="tel">
      <br>
      <!-- This tag create a date formate -->
      <input type="date">
      <br>
      <!-- This tag create a time format -->
      <input type="time">
      <br>
      <!-- This tag create both date and time format -->
      <input type="datetime-local">
      <br>
      <!-- This tag create a week format -->
      <input type="week">
      <br>
      <!-- This tag create a month format -->
      <input type="month">
     <br>
     <!-- This tag create a button -->
     <input type="button" value="Click">
     <br>
     <!-- This tag create a radio button  -->
     <input type="radio">
     <br>
     <!-- This tag create ckeck-box button -->
     <input type="checkbox">
     <br>
     <!-- This tag create a choice the file option -->
     <input type="file">
     <br>
     <!-- This tag create a reset button -->
     <input type="reset">
     <br>
     </center>
    
</body>
</html>
